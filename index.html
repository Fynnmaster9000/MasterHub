<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Master Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #5f0000, #7a0000, #920101, #aa0000, #dd0000);
      color: rgb(0, 0, 0);
      margin: 0;
      padding: 20px;
    }

    .video-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .video-item {
      width: 300px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .video-item:hover {
      transform: scale(1.05);
    }

    .video-item img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
    }

    #player-container {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.95);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      width: 640px;
      max-width: 90%;
      z-index: 999;
    }

    #videoPlayer {
      width: 100%;
      border-radius: 10px;
    }

    #video-info {
      text-align: left;
      padding: 10px;
    }

    .video-title {
      font-size: 18px;
      font-weight: bold;
    }

    .video-description {
      font-size: 14px;
      margin-top: 5px;
      color: #ccc;
    }

    .video-actions {
      margin-top: 10px;
    }

    .action-btn {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
    }

    .action-btn:hover {
      opacity: 0.7;
    }

    #close-btn {
      cursor: pointer;
      color: rgb(0, 0, 0);
      font-size: 20px;
      position: absolute;
      top: 5px;
      right: 10px;
    }

    /* Warning Modal */
    #warningModal {
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #warningModal h2 {
      font-size: 28px;
      margin-bottom: 15px;
    }

    #warningModal p {
      font-size: 18px;
      max-width: 500px;
      margin-bottom: 20px;
    }

    #enterBtn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: crimson;
      color: white;
    }

    #enterBtn:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>

    <div id="video-info">

      <div class="video-description" id="videoDescription"></div>
      <div class="video-actions">
        <button class="action-btn" onclick="likeVideo()">üëç Like</button>
        <button class="action-btn" onclick="dislikeVideo()">üëé Dislike</button>
        <button class="action-btn" onclick="shareVideo()">üîó Share</button>
      </div>
    </div>
  </div>

  <script>

        title: "porn",

        description: "gook gook"

      {

    const grid = document.getElementById("videoGrid");
    videos.forEach(video => {
      let div = document.createElement("div");

    function playVideo(src, title, description) {
      document.getElementById("videoPlayer").src = src;
      document.getElementById("videoTitle").innerText = title;
      document.getElementById("videoDescription").innerText = description;
      document.getElementById("player-container").style.display = "block";
      document.getElementById("videoPlayer").play();
    }

    function closePlayer() {
      let videoPlayer = document.getElementById("videoPlayer");
      document.getElementById("player-container").style.display = "none";

    }

  </script>
</body>
</html>
