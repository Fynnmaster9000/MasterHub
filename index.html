<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Master Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #5f0000, #7a0000, #920101, #aa0000, #dd0000);
      color: rgb(0, 0, 0);
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      overflow: hidden;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .video-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 0;
      margin-top: 20px;
    }

    .video-item {
      width: 100%;
      max-width: 300px;
      cursor: pointer;
      transition: transform 0.3s ease;
      margin-bottom: 15px;
    }

    .video-item img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
    }

    /* Smaller Video Player */
    #player-container {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60vw; /* Adjust width to make it smaller */
      height: 40vh; /* Adjust height to make it smaller */
      background: rgba(0, 0, 0, 0.95);
      padding: 15px;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease, pointer-events 0.3s ease;
    }

    #videoPlayer {
      width: 100%; /* Video player width will adjust to the container */
      height: 100%; /* Video player height will adjust to the container */
      background: #000;
      border-radius: 10px;
    }

    #video-info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      z-index: 10000;
      width: 90%;
    }

    .video-title {
      font-size: 18px; /* Adjust font size for smaller player */
    }

    .video-description {
      font-size: 14px; /* Adjust font size for smaller player */
    }

    .video-actions {
      margin-top: 10px;
    }

    .action-btn {
      font-size: 14px; /* Adjust button size */
    }

    /* Close button for video player */
    #close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    /* Warning Modal */
    #warningModal {
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #warningModal h2 {
      font-size: 28px;
      margin-bottom: 15px;
    }

    #warningModal p {
      font-size: 18px;
      max-width: 500px;
      margin-bottom: 20px;
    }

    #enterBtn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: crimson;
      color: white;
    }

    #enterBtn:hover {
      opacity: 0.8;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
        margin-bottom: 15px;
      }

      .video-grid {
        flex-direction: column;
        align-items: center;
      }

      .video-item {
        width: 90%;
        max-width: 300px;
      }

      #player-container {
        flex-direction: column;
        justify-content: flex-start;
      }

      #video-info {
        font-size: 14px;
      }

      .video-title {
        font-size: 16px;
      }

      .video-description {
        font-size: 12px;
      }

      .video-actions {
        font-size: 14px;
      }

      .action-btn {
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      #videoPlayer {
        height: 60%;
      }

      .video-title {
        font-size: 14px;
      }

      .video-description {
        font-size: 10px;
      }

      .action-btn {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div id="warningModal">
    <h2>Content Warning</h2>
    <p>This hub may contain content intended for mature audiences. Viewer discretion is advised. By clicking Enter, you confirm you are of legal age and wish to proceed.</p>
    <button id="enterBtn">Enter</button>
  </div>

  <h1>Welcome to Master Hub</h1>

  <div class="video-grid" id="videoGrid"></div>

  <div id="player-container">
    <span id="close-btn" onclick="closePlayer()">‚úñ</span>
    <div id="video-info">
      <video id="videoPlayer" controls></video>
      <div class="video-title" id="videoTitle"></div>
      <div class="video-description" id="videoDescription"></div>
      <div class="video-actions">
        <button class="action-btn" onclick="likeVideo()">üëç Like</button>
        <button class="action-btn" onclick="dislikeVideo()">üëé Dislike</button>
        <button class="action-btn" onclick="shareVideo()">üîó Share</button>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("enterBtn").addEventListener("click", () => {
      document.getElementById("warningModal").style.display = "none";
      document.getElementById("videoGrid").style.display = "flex";
      loadVideos();
    });

    const videos = [
      {
        title: "emo porm",
        src: "https://files.catbox.moe/g52x5b.mov",
        thumbnail: "https://imgur.com/Gj7vEkc.jpg",
        description: "A emo porn"
      },
      {
        title: "porn",
        src: "https://files.catbox.moe/ujk8qc.mp4",
        thumbnail: "https://i.imgur.com/9I1GGID.png",
        description: "sigma boy porn"
      },
      {
        title: "porn",
        src: "https://files.catbox.moe/n9zdi9.mp4",
        thumbnail: "https://i.imgur.com/bQmnfRl.png",
        description: "gook gook"
      },
      {
        title: "Slow porn",
        src: "https://files.catbox.moe/zs5d3g.mp4",
        thumbnail: "https://i.imgur.com/aEJzSEK.png",
        description: "Watch 2 people fuck slowly"
      },
      {
        title: "New Video Title",
        src: "https://files.catbox.moe/newvideo.mp4",
        thumbnail: "https://i.imgur.com/newthumbnail.png",
        description: "Description of the fifth video"
      }
    ];

    function loadVideos() {
      const grid = document.getElementById("videoGrid");
      videos.forEach(video => {
        let div = document.createElement("div");
        div.className = "video-item";
        div.innerHTML = `<img src="${video.thumbnail}" alt="${video.title}" onclick="playVideo('${video.src}', '${video.title}', \`${video.description}\`)">`;
        grid.appendChild(div);
      });
    }

    function playVideo(src, title, description) {
      document.getElementById("videoPlayer").src = src;
      document.getElementById("videoTitle").innerText = title;
      document.getElementById("videoDescription").innerText = description;
      const playerContainer = document.getElementById("player-container");
      playerContainer.style.display = "flex";
      setTimeout(() => { 
        playerContainer.style.opacity = "1";
        playerContainer.style.pointerEvents = "auto";
      }, 100);
      document.getElementById("videoPlayer").play();
    }

    function closePlayer() {
      let videoPlayer = document.getElementById("videoPlayer");
      const playerContainer = document.getElementById("player-container");
      playerContainer.style.opacity = "0";
      playerContainer.style.pointerEvents = "none";
      setTimeout(() => {
        playerContainer.style.display = "none";
      }, 300);
      videoPlayer.pause();
      videoPlayer.currentTime = 0;
    }

    function likeVideo() {
      alert("Liked the video!");
    }

    function dislikeVideo() {
      alert("Disliked the video!");
    }

    function shareVideo() {
      navigator.clipboard.writeText(document.getElementById("videoPlayer").src).then(() => {
        alert("Video link copied to clipboard!");
      });
    }
  </script>
</body>
</html>
