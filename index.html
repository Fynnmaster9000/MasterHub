<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Hub</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background: linear-gradient(135deg, #440000, #770000, #aa0000, #dd0000); 
            color: white; 
            margin: 0; 
            padding: 20px;
        }
        .video-grid { 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 15px; 
        }
        .video-item { 
            width: 300px; 
            cursor: pointer; 
            transition: transform 0.3s ease;
        }
        .video-item:hover {
            transform: scale(1.05);
        }
        .video-item img { 
            width: 100%; 
            border-radius: 10px; 
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }
        #player { 
            display: none; 
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            background: rgba(0, 0, 0, 0.9); 
            padding: 10px; 
            border-radius: 10px; 
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            width: 640px;
            max-width: 90%;
        }
        #videoPlayer {
            width: 100%;
            border-radius: 10px;
        }
        #close-btn { 
            cursor: pointer; 
            color: red; 
            font-size: 20px; 
            position: absolute; 
            top: 5px; 
            right: 10px; 
        }
    </style>
</head>
<body>
    <h1>Welcome to Master Hub</h1>
    <div class="video-grid" id="videoGrid"></div>
    <div id="player">
        <span id="close-btn" onclick="closePlayer()">âœ–</span>
        <video id="videoPlayer" controls></video>
    </div>
    <script>
        const videos = [
            { title: "Discord Video", src: "https://cdn.discordapp.com/attachments/1276872686756433921/1355962656917291048/SPOILER_IMG_4229.mov", thumbnail: "https://media.discordapp.net/attachments/1276872686756433921/1355964125376942286/SPOILER_image.png" },
            { title: "New Video 1", src: "https://files.catbox.moe/ujk8qc.mp4", thumbnail: "https://i.imgur.com/9I1GGID.png" },
            { title: "New Video 2", src: "https://files.catbox.moe/n9zdi9.mp4", thumbnail: "https://i.imgur.com/bQmnfRl.png" },
            { title: "New Video 3", src: "https://files.catbox.moe/zs5d3g.mp4", thumbnail: "https://i.imgur.com/aEJzSEK.png" }
        ];
        
        const grid = document.getElementById("videoGrid");
        videos.forEach(video => {
            let div = document.createElement("div");
            div.className = "video-item";
            div.innerHTML = `<img src="${video.thumbnail}" alt="${video.title}" onclick="playVideo('${video.src}')">`;
            grid.appendChild(div);
        });
        
        function playVideo(src) {
            let videoPlayer = document.getElementById("videoPlayer");
            videoPlayer.src = src;
            document.getElementById("player").style.display = "block";
            videoPlayer.play();
        }
        
        function closePlayer() {
            let videoPlayer = document.getElementById("videoPlayer");
            document.getElementById("player").style.display = "none";
            videoPlayer.pause();
            videoPlayer.currentTime = 0;
        }
    </script>
</body>
</html>
