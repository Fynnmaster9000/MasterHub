        }
        .video-grid { 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 15px; 
        }
        .video-item {

            cursor: pointer; 
            transition: transform 0.3s ease;

        }
        .video-title {

        }
        .video-description {
            font-size: 14px;
            margin-top: 5px;
            color: #ccc;
        }
        .video-actions {

            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;

</head>
